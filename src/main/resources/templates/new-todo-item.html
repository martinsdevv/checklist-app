<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a class="btn btn-outline-success" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Voltar</a>
            </p>
        </div>
        <div class="col-6">
            <h2>Adicionar Tarefa</h2>
            <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div class="form-group">
                    <label for="description"> Descrição</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Descrição"
                    >
                    <label for="timeToFinish"> Horário que pretende iniciar a tarefa</label>
                    <input class="form-control"
                           type="datetime-local"
                           th:field="*{timeToStart}"
                           id="timeToStart"
                           placeholder="Horário"
                    >
                    <label for="timeToFinish"> Horário que pretende finalizar a tarefa</label>
                    <input class="form-control"
                           type="datetime-local"
                           th:field="*{timeToFinish}"
                           id="timeToFinish"
                           placeholder="Horário"
                    >
                    <button type="submit" class="btn btn-outline-success">
                        <i class="bi bi-plus-square-fill"></i> Adicionar Tarefa
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
